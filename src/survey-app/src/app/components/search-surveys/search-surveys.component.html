<table mat-table [dataSource]="surveys">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><span>Name</span></th>
    <td mat-cell *matCellDef="let survey">
      <a [routerLink]="survey.surveyId"><span>{{survey.name}}</span></a>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef><span>Description</span></th>
    <td mat-cell *matCellDef="let survey">{{survey.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'description']"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: ['name', 'description'];"></tr>

</table>
