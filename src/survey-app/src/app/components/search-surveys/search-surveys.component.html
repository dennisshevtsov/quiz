<div class="app-action-bar">
  <button class="app-action-bar__action"
          mat-mini-fab
          color="primary"
          [routerLink]="['new']">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table class="app-table"
       mat-table
       [dataSource]="surveys">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><span>Name</span></th>
    <td mat-cell *matCellDef="let survey">
      <a [routerLink]="survey.surveyId"><span>{{survey.name}}</span></a>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef><span>Description</span></th>
    <td mat-cell *matCellDef="let survey">{{survey.description}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell
        *matHeaderCellDef>
        <span></span>
    </th>
    <td mat-cell
        *matCellDef="let survey">
      <a class="app-table__action"
         (click)="delete(survey)">
         <span>delete</span>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></tr>

</table>
