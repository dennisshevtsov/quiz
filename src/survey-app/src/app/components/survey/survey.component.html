<form [formGroup]="form">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Enter this survey name.</mat-label>
      <input matInput
             formControlName="name">
      <mat-error *ngIf="form.controls.name.invalid">
        You must enter a name.
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Enter this survey description.</mat-label>
      <textarea matInput
                formControlName="description">
      </textarea>
    </mat-form-field>
  </div>

  <div style="text-align: right;">
    <button mat-stroked-button
            (click)="okPressed()">
      <span>Ok</span>
    </button>
  </div>
</form>
